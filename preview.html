<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wallpaper Preview</h1>
    </header>
    <main>
        <div class="preview-container">
            <img id="preview-wallpaper" src="" alt="Wallpaper">
            <div class="controls">
                <button id="download-btn">Download</button>
                <label for="resize">Resize:</label>
                <select id="resize">
                    <option value="80%">Original</option>
                    <option value="75%">75%</option>
                    <option value="50%">50%</option>
                    <option value="25%">25%</option>
                </select>
            </div>
            <div class="comments">
                <h3>Comments</h3>
                <ul id="comment-list"></ul>
                <textarea id="comment-input" placeholder="Add your comment..."></textarea>
                <button id="add-comment-btn">Add Comment</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Wallpaper Gallery by GameFlick Studios </p>
    </footer>
    <script>
        // Retrieve wallpaper URL from query parameters
        const params = new URLSearchParams(window.location.search);
        const wallpaperSrc = params.get('src');

        // Update the preview image
        const previewWallpaper = document.getElementById('preview-wallpaper');
        previewWallpaper.src = wallpaperSrc;

        // Download functionality
        const downloadBtn = document.getElementById('download-btn');
        downloadBtn.addEventListener('click', () => {
            const a = document.createElement('a');
            a.href = wallpaperSrc;
            a.download = 'wallpaper';
            a.click();
        });

        // Resize functionality
        const resizeSelect = document.getElementById('resize');
        resizeSelect.addEventListener('change', (e) => {
            const size = e.target.value;
            previewWallpaper.style.width = size;
        });

        // Comments functionality
        const commentList = document.getElementById('comment-list');
        const commentInput = document.getElementById('comment-input');
        const addCommentBtn = document.getElementById('add-comment-btn');

        addCommentBtn.addEventListener('click', () => {
            const commentText = commentInput.value.trim();
            if (commentText) {
                const li = document.createElement('li');
                li.textContent = commentText;
                commentList.appendChild(li);
                commentInput.value = ''; // Clear input after adding
            }
        });
    </script>
</body>
</html>
